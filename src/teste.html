<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: rgb(2,0,36);
background: linear-gradient(207deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(7,49,148,1) 48%, rgba(6,77,167,1) 57%, rgba(5,93,177,1) 62%, rgba(0,212,255,1) 100%);
        }
        #teste{
            box-shadow: -28px 68px 84px 200px rgba(175,45,45,0.75);
-webkit-box-shadow: -28px 68px 84px 200px rgba(175,45,45,0.75);
-moz-box-shadow: -28px 68px 84px 200px rgba(175,45,45,0.75);
        }
    </style>
</head>
<body>
    <input type="text" id="teste">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
    <script>
         new Cleave('#teste', {
    delimiters: ['.', '.', '-'],
    blocks: [3, 3, 3, 2],
    uppercase: true,
    numericOnly: true
});
    </script>
</body>
</html>
